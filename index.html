<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vers√≠culo do Dia</title>
    <meta name="theme-color" content="#2e7d32">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .versiculo {
            font-size: 1.4em;
            font-style: italic;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
        }
        .referencia {
            font-size: 1.2em;
            font-weight: bold;
            color: #2e7d32;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        .instrucao {
            margin-top: 25px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        .atualizar {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .atualizar:hover {
            background-color: #1b5e20;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #2e7d32;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìñ</div>
        <div class="versiculo" id="versiculoTexto">Conectando com a fonte dos vers√≠culos...</div>
        <div class="referencia" id="versiculoReferencia"></div>
        
        <button class="atualizar" onclick="buscarVersiculoAleatorio()">üîÑ Buscar Novo Vers√≠culo</button>
        <div id="status" class="success"></div>
        
        <div class="instrucao">
            üí° <strong>Para instalar este app no seu iPhone:</strong><br>
            1. Clique no bot√£o de compartilhar (‚éô)<br>
            2. Role e selecione "Adicionar √† Tela de In√≠cio"
        </div>
    </div>

    <script>
        // Vamos tentar v√°rias estrat√©gias diferentes para conseguir os vers√≠culos
        async function buscarVersiculoAleatorio() {
            document.getElementById('versiculoTexto').textContent = 'Buscando vers√≠culo da B√≠blia...';
            document.getElementById('versiculoReferencia').textContent = '';
            document.getElementById('status').textContent = 'Conectando...';
            document.getElementById('versiculoTexto').className = 'versiculo loading';

            // Estrat√©gia 1: Tentar API alternativa em portugu√™s
            try {
                console.log('Tentando estrat√©gia 1: API alternativa...');
                
                // Usando uma API diferente que √© conhecida por funcionar
                const resposta = await fetch('https://bible-api.com/?random=verse&translation=almeida');
                
                if (resposta.ok) {
                    const dados = await resposta.json();
                    
                    // Verificar se veio em portugu√™s (Almeida)
                    if (dados.translation_id === 4 || dados.translation_name?.includes('Almeida')) {
                        document.getElementById('versiculoTexto').textContent = `"${dados.text}"`;
                        document.getElementById('versiculoReferencia').textContent = dados.reference;
                        document.getElementById('status').textContent = 'Vers√≠culo em portugu√™s carregado!';
                        document.getElementById('versiculoTexto').className = 'versiculo';
                        
                        localStorage.setItem('ultimoVersiculo', JSON.stringify({
                            text: dados.text,
                            reference: dados.reference,
                            timestamp: new Date().getTime()
                        }));
                        return;
                    }
                }
            } catch (erro1) {
                console.log('Estrat√©gia 1 falhou:', erro1);
            }

            // Estrat√©gia 2: Usar CORS Proxy profissional
            try {
                console.log('Tentando estrat√©gia 2: CORS Proxy...');
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = 'https://www.abibliadigital.com.br/api/verses/nvi/random';
                
                const resposta = await fetch(proxyUrl + apiUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (resposta.ok) {
                    const dados = await resposta.json();
                    
                    document.getElementById('versiculoTexto').textContent = `"${dados.text}"`;
                    document.getElementById('versiculoReferencia').textContent = `${dados.book.name} ${dados.chapter}:${dados.number}`;
                    document.getElementById('status').textContent = 'Vers√≠culo da B√≠blia Digital carregado!';
                    document.getElementById('versiculoTexto').className = 'versiculo';
                    
                    localStorage.setItem('ultimoVersiculo', JSON.stringify({
                        text: dados.text,
                        reference: `${dados.book.name} ${dados.chapter}:${dados.number}`,
                        timestamp: new Date().getTime()
                    }));
                    return;
                }
            } catch (erro2) {
                console.log('Estrat√©gia 2 falhou:', erro2);
            }

            // Estrat√©gia 3: Tentar direct com headers diferentes
            try {
                console.log('Tentando estrat√©gia 3: Direct call...');
                const resposta = await fetch('https://www.abibliadigital.com.br/api/verses/nvi/random', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (resposta.ok) {
                    const dados = await resposta.json();
                    
                    document.getElementById('versiculoTexto').textContent = `"${dados.text}"`;
                    document.getElementById('versiculoReferencia').textContent = `${dados.book.name} ${dados.chapter}:${dados.number}`;
                    document.getElementById('status').textContent = 'Conex√£o direta funcionou!';
                    document.getElementById('versiculoTexto').className = 'versiculo';
                    
                    localStorage.setItem('ultimoVersiculo', JSON.stringify({
                        text: dados.text,
                        reference: `${dados.book.name} ${dados.chapter}:${dados.number}`,
                        timestamp: new Date().getTime()
                    }));
                    return;
                }
            } catch (erro3) {
                console.log('Estrat√©gia 3 falhou:', erro3);
            }

            // Se todas as estrat√©gias falharem
            document.getElementById('versiculoTexto').textContent = 'N√£o foi poss√≠vel conectar com o servidor de vers√≠culos no momento.';
            document.getElementById('versiculoReferencia').textContent = '';
            document.getElementById('status').textContent = 'Tente novamente em alguns instantes';
            document.getElementById('versiculoTexto').className = 'versiculo error';
        }

        // Carrega vers√≠culo salvo ou busca novo
        function carregarVersiculo() {
            const versiculoSalvo = localStorage.getItem('ultimoVersiculo');
            
            if (versiculoSalvo) {
                try {
                    const dados = JSON.parse(versiculoSalvo);
                    const hoje = new Date();
                    const dataSalvo = new Date(dados.timestamp);
                    
                    // Se √© do mesmo dia, mostra o salvo enquanto carrega novo
                    if (hoje.toDateString() === dataSalvo.toDateString()) {
                        document.getElementById('versiculoTexto').textContent = `"${dados.text}"`;
                        document.getElementById('versiculoReferencia').textContent = dados.reference;
                        document.getElementById('status').textContent = 'Vers√≠culo salvo - atualizando...';
                    }
                } catch (e) {
                    console.log('Erro ao carregar vers√≠culo salvo');
                }
            }
            
            // Busca novo vers√≠culo
            buscarVersiculoAleatorio();
        }

        // Inicia o app
        document.addEventListener('DOMContentLoaded', carregarVersiculo);

        // Atualiza a cada hora se a p√°gina estiver aberta
        setInterval(buscarVersiculoAleatorio, 60 * 60 * 1000);
    </script>
</body>
</html>
